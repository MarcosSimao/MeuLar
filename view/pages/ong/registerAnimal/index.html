<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../../../global.css" />
    <link rel="stylesheet" href="../../../components/menuDashboard/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../../../../logo.svg" type="image/x-icon" />

    <title>Cadastrar Animal</title>
  </head>

  <body>
    <img src="../../../assets/registerAnimal.svg" />
    <div id="content">
      <h1>Cadastro de Animal</h1>
      <p>Insira as informações do Animal</p>
      <form action="">
        <div id="aside-left">
          <div>
            <input type="text" placeholder="Nome" id="name" required />
            <select name="sexo" id="gender">
              <option value="none">Sexo</option>
              <option value="macho">Macho</option>
              <option value="femea">Fêmea</option>
            </select>
            <select name="porte" id="porte">
              <option value="none">Porte</option>
              <option value="pequeno">Pequeno</option>
              <option value="medio">Médio</option>
              <option value="grande">Grande</option>
            </select>
          </div>
        </div>

        <div id="aside-rigth">
          <div id="lateral">
            <label id="img" for="sendImg">
              <img src="../../../assets/plus.svg" alt="Adicionar Imagem" />
              Adicionar imagem do animal
            </label>
            <input type="file" id="sendImg" name="imagem" />
          </div>
        </div>
      </form>
      <div id="buttons">
        <button id="back">Voltar</button>
        <input type="submit" value="Cadastrar" id="send" />
      </div>
    </div>

    <div id="message" class="hidden"></div>

    <script src="../../../components/menuDashboard/index.js"></script>
    <script src="registerAnimal.js"></script>
  </body>
</html>
